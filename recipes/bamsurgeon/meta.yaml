{% set name = "Bamsurgeon" %}
{% set version = "test1" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://github.com/Tim15-tech/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  # sha256: 757894ff87944f634b9193c1479dcb1ebe704ee99f1119507fe0a0960932c9f9

build:
  run_exports:
    - {{ pin_subpackage('bamsurgeon', max_pin="x") }}
  script: "{{ PYTHON }} -m pip install --no-deps --ignore-installed --no-cache-dir -vvv ."
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - samtools >=1.2
    - bwa >=0.7.12
    - exonerate >=2.2
    - velvet >=1.2
    - pysam
    - picard

test:
  commands:
    - addsv.py -p 1 -v test_data/test_sv.txt -f test_data/testregion_realign.bam -r test_data/Homo_sapiens_chr22_assembly19.fasta -o test_data/testregion_sv_mut.bam --aligner mem --keepsecondary --seed 1234 --inslib test_data/test_inslib.fa
    # test included in run_test.sh as find is not working and change of folder via cd not possibe in run_test.sh generated with this test here
about:
  home: https://github.com/adamewing/bamsurgeon
  license: MIT-license
  license_file: LICENSE.txt
  summary: Tools for adding genomic variants to BAM/SAM/CRAM files. Can be used to test variant callers.
